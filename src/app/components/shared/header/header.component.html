<div class="navegacion">

</div>
<nav class="main-menu">
    <ul *ngIf="hasUser">
        <li routerLinkActive="active">
            <a [routerLink]="['/profile']">
                <i class="fa fa fa-user-tie  fa-2x"></i>
                <span class="nav-text">
                    Usuario ({{ user.firstName }})
                  </span>
            </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
            <a class="nav-link collapsed text-truncate" href="#submenu1" data-toggle="collapse" data-target="#submenu1"><i class="fa fa-shield-alt"></i> <span class="d-none d-sm-inline">Gestion de cuentas</span></a>
            <div class="collapse " id="submenu1" aria-expanded="false">
                <ul class="flex-column pl-2 nav  custom-tab">
                    
                   <!--  <ng-template [ngxPermissionsOnly]="['READ.USER']" >  -->  
                    <a routerLinkActive="active" [routerLink]="['/managment/manage-users']"> <i class="fa fa-user-plus fa-2x"></i> <span class="nav-text">
                        Gestion de usuarios
                      </span></a>
                   <!--    </ng-template> -->
                    <!--   <ng-template [ngxPermissionsOnly]="['READ.ROLE']" > -->
                        <li >
                            <a [routerLink]="['/managment/manage-roles']"> <i class="fa fa-table fa-2x"></i> <span class="nav-text">
                        Gestion de roles
                      </span></a>
                        </li>
                  <!--    </ng-template> -->
                    

                </ul>
            </div>
        </li>





        <li routerLinkActive="active">
            <a [routerLink]="['home']">
                <i class="fa fa-home fa-2x"></i>
                <span class="nav-text">
                      Inicio
                    </span>
            </a>
        </li>

        <li routerLinkActive="active" class="has-subnav">
            <a [routerLink]="['/enlace/list']">
                <i class="fa fa-users fa-2x"></i>
                <span class="nav-text">
                           Colaboradores
                        </span>
            </a>
        </li>

        <li routerLinkActive="active" class="has-subnav">
            <a [routerLink]="['pipas/list']">
                <i class="fa fa-truck fa-2x"></i>
                <span class="nav-text">
                         Pipas
                      </span>
            </a>
        </li>

        <li routerLinkActive="active" class="has-subnav">
            <a [routerLink]="['trips/list']">
                <i class="fa fa-plane fa-2x"></i>
                <span class="nav-text">
                       Viajes
                    </span>
            </a>
        </li>
        <li routerLinkActive="active" class="has-subnav">
            <a [routerLink]="['trips/exports']">
                <i class="fa fa-download fa-2x"></i>
                <span class="nav-text">
                       Exportaciones
                    </span>
            </a>
        </li>

    </ul>

    <ul *ngIf="hasUser" class="logout">
        <li>
            <a href="#">
                <i (click)="logOut()" class="fa fa-power-off fa-2x"></i>
                <span (click)="logOut()" class="nav-text">
                            Logout
                        </span>
            </a>
        </li>
    </ul>


    <ul *ngIf="!hasUser" class="logout">
        <li>
            <a class="nav-link" [routerLink]="['about']">
                <i (click)="logOut()" class="fa fa-address-book"></i>
                <span (click)="logOut()" class="nav-text">
                          Contacto
                      </span>
            </a>
        </li>
    </ul>

</nav>
