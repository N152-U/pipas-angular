<nav class="navbar  navbar-light bg-light">
  <button
    *ngIf="hasUser"
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <a class="navbar-brand mx-auto" href="#!">
    <img src="assets/images/sacmexgrande.png"
  /></a>
  <a *ngIf="hasUser" class="dropdown">
    <a
      class="nav-link dropdown-toggle user-caption"
      href="#"
      id="navbarDropdownMenuLink"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
      ><i class="far fa-user"></i>
      {{ user.firstName }}
    </a>
    <div
      class="dropdown-menu dropdown-menu-right"
      aria-labelledby="navbarDropdownMenuLink"
    >
    <a class="dropdown-item" 
    routerLinkActive="active"
    [routerLink]="['managment/manage-roles']"
      >Administrar roles y permisos</a
    > 
    <a class="dropdown-item" 
    routerLinkActive="active"
    [routerLink]="['managment/manage-users']"
      >Administrar cuentas de usuario</a
    > 
      <a class="dropdown-item" 
      routerLinkActive="active"
      [routerLink]="['profile']"
        >Mi cuenta</a
      > 
   
      <hr class="dropdown-divider" />
      <a class="dropdown-item text-danger" href="#" (click)="logOut()"
        ><i class="fas fa-power-off"></i> Cerrar sesión</a
      >
    </div>
  </a>

  <div *ngIf="hasUser" class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a
          class="nav-link"
          href=""
          id="navbarDropdownMenuLink"
         
          aria-haspopup="true"
          aria-expanded="false"
        >
          <span class="text-success">SC</span
          ><span class="text-secondary">MX</span>
          <span class="text-dark">
            <b> CORRESPONDENCIA DG</b>
          </span>
        </a>

        <div
          class="dropdown-menu dropdown-menu-right show"
          aria-labelledby="navbarDropdownMenuLink2"
        >
          <h6 class="dropdown-header">Páginas</h6>
          <hr class="dropdown-divider" />
          <a
            class="dropdown-item"
            routerLinkActive="active"
            [routerLink]="['home']"
            >Inicio</a
          >

         <div class="dropdown">
          <button class="dropdown-item"  id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Catalogos
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" routerLinkActive="active"
            [routerLink]="['promotor']">Catalogo Promotor</a>
            <a class="dropdown-item" routerLinkActive="active"
            [routerLink]="['pipero']">Catalogo Pipero</a>
            <a class="dropdown-item" routerLinkActive="active"
            [routerLink]="['tankertruck']">Catalogo Pipas</a>
          </div>
          <a
          class="dropdown-item"
          routerLinkActive="active"
          [routerLink]="['delivery/table-delivery']"
          >Viajes</a
        >
        <a
        class="dropdown-item"
        routerLinkActive="active"
        [routerLink]="['delivery-detail/table-delivery-detail']"
        >Detalles de Viajes</a
      >
        </div>
        </div>
      </li>
    </ul>
  </div>

  <ul *ngIf="!hasUser" class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['about']">Contacto </a>
    </li>
  </ul>
</nav>
