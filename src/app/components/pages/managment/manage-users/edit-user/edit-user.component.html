<router-outlet></router-outlet>

<div class="container">
  <div class="row text-right">
    <div class="col">
      <button class="btn btn-danger" [routerLink]="['/manage-users']">
        <i class="fa fa-arrow-left"></i>
        Regresar
      </button>
    </div>
  </div>

  <div class="row animated fadeIn faster">
    <form (ngSubmit)="updateUser(f)" #f="ngForm">
      <div class="form-group">
        <label>Usuario ID</label>
        <input
          type="number"
          class="form-control"
          placeholder="usuario ID"
          [(ngModel)]="EditUser[0][0].id"
          name="id"
          disabled="disabled"
        />
      </div>
      <div class="form-group">
        <label>Role Id</label>
        <input
          type="number"
          class="form-control"
          placeholder="Role Id"
          [(ngModel)]="EditUser[0][0].roleId"
          name="roleId"
        />
      </div>
      <div class="form-group">
        <label>Usuario</label>
        <input
          type="text"
          class="form-control"
          placeholder="Usuario"
          [(ngModel)]="EditUser[0][0].username"
          name="username"
        />
      </div>
      <div class="form-group">
        <label>Contraseña</label>
        <input
          type="password"
          class="form-control"
          placeholder="Contraseña"
          [(ngModel)]="EditUser[0][0].password"
          name="password"
        />
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre"
          [(ngModel)]="EditUser[0][0].firstName"
          name="firstName"
        />
      </div>
      <div class="form-group">
        <label>Apellido paterno</label>
        <input
          type="text"
          class="form-control"
          placeholder="Apellido paterno"
          [(ngModel)]="EditUser[0][0].middleName"
          name="middleName"
        />
      </div>
      <div class="form-group">
        <label>Apellido materno</label>
        <input
          type="text"
          class="form-control"
          placeholder="Apellido materno"
          [(ngModel)]="EditUser[0][0].lastName"
          name="lastName"
        />
      </div>
      <br /><br />
      <button type="submit" class="btn btn-success">Actualizar</button>
    </form>
  </div>
</div>
